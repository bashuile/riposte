name: DRIHL data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1" # lundi 05:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install @tmcw/togeojson xmldom

      - name: Download DRIHL KML
        run: node scripts/download-drihl-kml.mjs

      - name: Build GeoJSON (add ref + refmaj)
        run: node scripts/build-drihl-geojson.mjs

      - name: Commit generated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add assets/data/drihl-kml assets/data/drihl-geojson || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update DRIHL data"
          git push
